components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Response:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
        error:
          type: object
          properties:
            code:
              type: number
            message:
              type: string
            details:
              type: string
      required:
        - success
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
        details:
          type: string
    NotFoundError:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
        details:
          type: string
    Event:
      type: object
      required:
        - identifier
      properties:
        type:
          type: string
          enum:
            - type.Event
        identifier:
          type: string
        metadata:
          type: object
          properties:
            created:
              type: string
            updated:
              type: string
            origin:
              type: string
            originObjectID:
              type: string
            availableLanguages:
              type: array
              items:
                type: string
        status:
          type: string
          enum:
            - event.published
            - event.unpublished
            - event.archived
        schedule:
          type: object
          properties:
            startDate:
              type: string
            startTime:
              type: string
            permanentOpening:
              type: boolean
            doorTime:
              type: string
            endDate:
              type: string
            endTime:
              type: string
        title:
          type: object
          additionalProperties:
            type: string
        displayName:
          type: object
          additionalProperties:
            type: string
        description:
          type: object
          additionalProperties:
            type: string
        pleaseNote:
          type: object
          additionalProperties:
            type: string
        website:
          type: string
        inLanguages:
          type: array
          items:
            type: string
        family:
          type: boolean
        tags:
          type: array
          items:
            type: string
        locations:
          type: array
          items:
            type: object
            properties:
              referenceType:
                type: string
              referenceId:
                type: string
              referenceLabel:
                type: object
                additionalProperties:
                  type: string
        attractions:
          type: array
          items:
            type: object
            properties:
              referenceType:
                type: string
              referenceId:
                type: string
              referenceLabel:
                type: object
                additionalProperties:
                  type: string
        organizer:
          type: object
          properties:
            referenceType:
