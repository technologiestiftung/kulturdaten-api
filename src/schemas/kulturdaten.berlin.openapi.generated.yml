                additionalProperties:
                  type: string
        schedule:
          type: object
          properties:
            startDate:
              type: string
            startTime:
              type: string
            permanentOpening:
              type: boolean
            doorTime:
              type: string
            endDate:
              type: string
            endTime:
              type: string
        locations:
          type: array
          items:
            type: object
            properties:
              referenceType:
                type: string
              referenceId:
                type: string
              referenceLabel:
                type: object
                additionalProperties:
                  type: string
        organizer:
          type: object
          properties:
            referenceType:
              type: string
            referenceId:
              type: string
            referenceLabel:
              type: object
              additionalProperties:
                type: string
        contact:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            telephone:
              type: string
        classification:
