            updated:
              type: string
            origin:
              type: string
            originObjectID:
              type: string
            availableLanguages:
              type: array
              items:
                type: string
        profile:
          type: object
          properties:
            title:
              type: object
              additionalProperties:
                type: string
            subtitle:
              type: object
              additionalProperties:
                type: string
            additionalInfo:
              type: object
              additionalProperties:
                type: string
            pleaseNote:
              type: object
              additionalProperties:
                type: string
            website:
              type: string
            inLanguages:
              type: array
              items:
                type: string
        status:
          type: object
          properties:
            visibility:
              type: string
