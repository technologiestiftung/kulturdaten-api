type: object
properties:
  success:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      page:
        type: number
      pageSize:
        type: number
      totalCount:
        type: number
      attractions:
        type: array
        items:
          $ref: "Attraction.yml"
      attractionsReferences:
        type: array
        items:
          $ref: "Reference.yml"
required:
  - success
