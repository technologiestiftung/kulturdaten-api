type: object
properties:
  success:
    type: boolean
  message:
    type: string
  data:
    allOf:
      - $ref: "Pagination.yml"
      - type: object
        properties:
          attractions:
            type: array
            items:
              $ref: "Attraction.yml"
          attractionsReferences:
            type: array
            items:
              $ref: "Reference.yml"
          attractionsWithEvents:
            type: array
            items:
              $ref: "AttractionWithEvents.yml"
required:
  - success
additionalProperties: false
