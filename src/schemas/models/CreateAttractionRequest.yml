type: object
properties:
  type: 
    type: string
    enum:
      - type.Attraction
  title: 
    type: object
    additionalProperties:
      type: string 
  displayName:
    type: object
    additionalProperties:
      type: string
  description:
    type: object
    additionalProperties:
      type: string 
  pleaseNote:
    type: object
    additionalProperties:
      type: string 
  website:
    type: string
  inLanguages:
    type: array
    items:
      type: string
  family:
    type: boolean
  tags:
    type: array
    items:
      type: string 
  externalLinks:
    $ref: 'ExternalLinks.yml'
  metadata:
    type: object
    properties:
      origin:
        type: string
      originObjectID:
        type: string  
required:
  - type
  - title