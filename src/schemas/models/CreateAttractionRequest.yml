type: object
properties:
  type:
    type: string
    enum:
      - type.Attraction
  title:
    $ref: "TranslatableField.yml"
  displayName:
    $ref: "TranslatableField.yml"
  description:
    $ref: "TranslatableField.yml"
  pleaseNote:
    $ref: "TranslatableField.yml"
  website:
    type: string
  inLanguages:
    $ref: "Languages.yml"
  tags:
    type: array
    items:
      type: string
  externalLinks:
    $ref: "ExternalLinks.yml"
  metadata:
    type: object
    properties:
      origin:
        type: string
      originObjectID:
        type: string
required:
  - type
  - title
