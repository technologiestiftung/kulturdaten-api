type: object
required:
  - identifier
properties:
  type:
    type: string
    enum:
      - type.Organization
  identifier:
    type: string
  metadata:
    $ref: "Metadata.yml"
  status:
    type: string
    enum:
      - organization.published
      - organization.unpublished
      - organization.archived
  activationStatus:
    type: string
    enum:
      - organization.active
      - organization.inactive
      - organization.retired
  title:
    $ref: "TranslatableField.yml"
  description:
    $ref: "TranslatableField.yml"
  website:
    type: string
    example: https://example.com/
  inLanguages:
    $ref: "Languages.yml"
  tags:
    type: array
    items:
      type: string
  address:
    $ref: "Address.yml"
  borough:
    $ref: "Borough.yml"
  coordinates:
    $ref: "Coordinates.yml"
  contact:
    $ref: "Contact.yml"
