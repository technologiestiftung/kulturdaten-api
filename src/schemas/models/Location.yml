type: object
required:
  - identifier
properties:
  type:
    type: string
    enum:
      - type.Location
  identifier:
    type: string
  metadata:
    $ref: "Metadata.yml"
  status:
    type: string
    enum:
      - location.published
      - location.unpublished
      - location.archived
  title:
    $ref: "TranslatableField.yml"
  description:
    $ref: "TranslatableField.yml"
  website:
    type: string
    example: https://example.com/
  address:
    $ref: "Address.yml"
  borough:
    $ref: "Borough.yml"
  coordinates:
    $ref: "Coordinates.yml"
  openingStatus:
    type: string
    enum:
      - location.opened
      - location.closed
      - location.permanentlyClosed
  openingHours:
    $ref: "OpeningHours.yml"
  inLanguages:
    $ref: "Languages.yml"
  tags:
    type: array
    items:
      type: string
  accessibility:
    type: array
    items:
      type: string
  externalLinks:
    type: array
    items:
      $ref: "ExternalLinks.yml"
  manager:
    $ref: "Reference.yml"
    description: The managing person of this location.
  contact:
    $ref: "Contact.yml"
    description: The main contact person of this location.
