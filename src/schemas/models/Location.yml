type: object
required:
  - identifier
properties:
  type: 
    type: string
    enum:
      - type.Location
  identifier:
    type: string
  metadata:
    $ref: 'Metadata.yml'
  status:
    type: string
    enum:
      - location.published
      - location.unpublished
      - location.archived
  title: 
    type: object
    additionalProperties:
      type: string 
  displayName:
    type: object
    additionalProperties:
      type: string
  description:
    type: object
    additionalProperties:
      type: string 
  website:
    type: string
  address:
    $ref: 'Address.yml'
  borough:
    $ref: 'Borough.yml'
  coordinates:
    $ref: 'Coordinates.yml'
  inLanguages:
    type: array
    items:
      type: string
  tags:
    type: array
    items:
      type: string 
  externalLinks:
    type: array
    items: 
      $ref: 'ExternalLinks.yml'
  manager:
    $ref: 'Reference.yml'
  contact:
    $ref: 'Contact.yml'
