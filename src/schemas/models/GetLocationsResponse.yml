type: object
properties:
  success:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      page:
        type: number
      pageSize:
        type: number
      totalCount:
        type: number
      locations:
        type: array
        items:
          $ref: "Location.yml"
      locationsReferences:
        type: array
        items:
          $ref: "Reference.yml"
required:
  - success
