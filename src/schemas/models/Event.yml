type: object
required:
  - identifier
properties:
  type: 
    type: string
    enum:
      - type.Event
  identifier:
    type: string
  metadata:
    $ref: 'Metadata.yml'
  status:
    type: string
    enum:
      - event.published
      - event.unpublished
      - event.archived
  scheduleStatus:
    type: string
    enum:
      - event.cancelled
      - event.postponed
      - event.rescheduled
      - event.scheduled
  schedule:
    $ref: 'Schedule.yml'
  title: 
    type: object
    additionalProperties:
      type: string 
  displayName:
    type: object
    additionalProperties:
      type: string
  description:
    type: object
    additionalProperties:
      type: string 
  pleaseNote:
    type: object
    additionalProperties:
      type: string 
  website:
    type: string
  inLanguages:
    type: array
    items:
      type: string
  family:
    type: boolean
  tags:
    type: array
    items:
      type: string 
  locations:
    type: array
    items:
      $ref: 'Reference.yml'
  attractions:
    type: array
    items:
      $ref: 'Reference.yml'
  organizer:
    $ref: 'Reference.yml'
  contact:
    $ref: 'Contact.yml'
  admission:
    $ref: 'Admission.yml'