type: object
required:
  - identifier
properties:
  type:
    type: string
    enum:
      - type.Event
  identifier:
    type: string
  metadata:
    $ref: "Metadata.yml"
  status:
    type: string
    enum:
      - event.published
      - event.unpublished
      - event.archived
  scheduleStatus:
    type: string
    enum:
      - event.cancelled
      - event.postponed
      - event.rescheduled
      - event.scheduled
  schedule:
    $ref: "Schedule.yml"
  title:
    $ref: "TranslatableField.yml"
  displayName:
    $ref: "TranslatableField.yml"
  description:
    $ref: "TranslatableField.yml"
  pleaseNote:
    $ref: "TranslatableField.yml"
  website:
    type: string
  inLanguages:
    type: array
    items:
      type: string
  tags:
    type: array
    items:
      type: string
  locations:
    type: array
    items:
      $ref: "Reference.yml"
  attractions:
    type: array
    items:
      $ref: "Reference.yml"
  organizer:
    $ref: "Reference.yml"
  contact:
    $ref: "Contact.yml"
  admission:
    $ref: "Admission.yml"
