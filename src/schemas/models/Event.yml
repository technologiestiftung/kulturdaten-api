allOf: 
  - $ref: Core.yml
  - type: object
    properties:
      '@type':
        type: string
        enum:
          - 'Event'
          - 'EventSeries'
          - 'ExhibitionEvent'
      title: 
        $ref: Title.yml
      subTitle:
        $ref: Title.yml
      description:
        $ref: Text.yml
      shortDescription:
        $ref: ShortText.yml
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
      previousStartDate:
        type: string
        format: date-time
      doorTime:
        type: string
        format: date-time
      typicalAgeRange:
        type: string
      categories:
        type: array
        items:
          $ref: DefinedTerm.yml
      keywords:
        type: array
        items:
          $ref: DefinedTerm.yml
      inLanguages:
        type: array
        items:
          type: string
      isAccessibleForFree:
        type: boolean
      sameAs: 
        type: string
        format: uri
      visibility:
        type: string
        enum:
          - published
          - unpublished
          - draft
          - archived
          - restricted
      eventStatus:
        type: string
        enum:
          - cancelled
          - postponed
          - rescheduled
          - scheduled
      eventAttendanceMode:
        type: string
        enum:
          - offline
          - online
          - mixed
      location:
        type: array
        items:
          $ref: Reference.yml
      organizer:
        $ref: Reference.yml
      subEvents:
        type: array
        items:
          $ref: Reference.yml
      superEvent:
        $ref: Reference.yml