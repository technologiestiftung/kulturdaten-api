type: object
required:
  - identifier
properties:
  type: 
    type: string
    enum:
      - type.Event
  identifier:
    type: string
  metadata:
    $ref: 'Metadata.yml'
  profile:
    $ref: 'EventProfile.yml'
  status:
    $ref: 'EventStatus.yml'
  attractions:
    type: array
    items:
      $ref: 'Reference.yml'
  schedule:
      $ref: 'EventSchedule.yml'  
  locations:
    type: array
    items:
      $ref: 'Reference.yml'
  organizer:
    $ref: 'Reference.yml'
  contact:
    $ref: 'Contact.yml'
  classification: 
    $ref: 'EventClassification.yml'
  admission:
    $ref: 'EventAdmission.yml' 
