type: object
required:
  - type
  - identifier
  - metadata
  - title
  - events
properties:
  type:
    type: string
    enum:
      - type.Attraction
  identifier:
    type: string
  metadata:
    $ref: "Metadata.yml"
  status:
    type: string
    enum:
      - attraction.published
      - attraction.unpublished
      - attraction.archived
  title:
    $ref: "TranslatableField.yml"
  displayName:
    $ref: "TranslatableField.yml"
  description:
    $ref: "TranslatableField.yml"
  pleaseNote:
    $ref: "TranslatableField.yml"
  website:
    type: string
  inLanguages:
    $ref: "Languages.yml"
  tags:
    type: array
    items:
      type: string
  events:
    type: array
    items:
      $ref: "Event.yml"
  externalLinks:
    $ref: "ExternalLinks.yml"
