type: object
properties:
  type:
    type: string
    enum:
      - type.Organization
  title:
    $ref: "TranslatableField.yml"
  description:
    $ref: "TranslatableField.yml"
  website:
    type: string
  inLanguages:
    $ref: "Languages.yml"
  tags:
    type: array
    items:
      type: string
  address:
    $ref: "Address.yml"
  borough:
    $ref: "Borough.yml"
  coordinates:
    $ref: "Coordinates.yml"
  contact:
    $ref: "Contact.yml"
  metadata:
    type: object
    properties:
      origin:
        type: string
      originObjectID:
        type: string
required:
  - type
  - title
