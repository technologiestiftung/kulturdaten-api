type: object
properties:
  success:
    type: boolean
  message:
    type: string
  data:
    allOf:
      - $ref: "Pagination.yml"
      - type: object
        properties:
          events:
            type: array
            items:
              $ref: "Event.yml"
          eventsReferences:
            type: array
            items:
              $ref: "Reference.yml"
  related:
    type: object
    properties:
      attractions:
        type: array
        items:
          $ref: "Attraction.yml"
      attractionsReferences:
        type: array
        items:
          $ref: "Reference.yml"
required:
  - success
additionalProperties: false
