type: object
oneOf:
  - required: [searchFilter]
  - required: [findEventsByAttractionTag]
properties:
  searchFilter:
    type: object
    additionalProperties: true
  findEventsByAttractionTag:
    type: object
    properties:
      tags:
        type: array
        items:
          type: string
      matchMode:
        type: string
        enum: [any, all]