type: object
properties:
  type:
    type: string
    enum:
      - 'User'
  identifier:
    type: string
  email:
    type: string
  password:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  permissionFlags:
    type: number
required:
  - identifier
  - email
  - permissionFlags
