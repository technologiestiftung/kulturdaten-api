type: object
properties:
  type:
    type: string
    enum:
      - "User"
  identifier:
    type: string
  email:
    type: string
  password:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  createdAt:
    type: string
  updatedAt:
    type: string
  permissionFlags:
    type: number
  memberships:
    type: array
    items:
      type: object
      properties:
        organizationIdentifier:
          type: string
        role:
          type: string
required:
  - type
  - identifier
  - email
  - createdAt
  - updatedAt
  - permissionFlags
  - memberships
additionalProperties: false
