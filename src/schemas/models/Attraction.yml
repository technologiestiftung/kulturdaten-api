type: object
required:
  - type
  - identifier
  - metadata
  - title
properties:
  type:
    type: string
    enum:
      - type.Attraction
  identifier:
    type: string
  metadata:
    $ref: "Metadata.yml"
  status:
    type: string
    enum:
      - attraction.published
      - attraction.unpublished
      - attraction.archived
  title:
    $ref: "TranslatableField.yml"
    example:
      de: Konzert
      en: concert
  displayName:
    $ref: "TranslatableField.yml"
  description:
    $ref: "TranslatableField.yml"
    example:
      de: Eine Beschreibung
      en: Some description
  pleaseNote:
    $ref: "TranslatableField.yml"
    example:
      de: Achtung, laute Ger√§usche
      en: Warning, loud noises
  website:
    type: string
  inLanguages:
    type: array
    items:
      type: string
  tags:
    type: array
    items:
      type: string
  externalLinks:
    $ref: "ExternalLinks.yml"
