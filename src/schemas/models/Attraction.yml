type: object
properties:
  type:
    type: string
    enum:
      - type.Attraction
  identifier:
    type: string
  metadata:
    $ref: "Metadata.yml"
  status:
    type: string
    enum:
      - attraction.published
      - attraction.unpublished
      - attraction.archived
  title:
    $ref: "TranslatableField.yml"
    description: The main title of the attraction.
    example:
      de: Konzert
      en: concert
  description:
    $ref: "TranslatableField.yml"
    example:
      de: Eine Beschreibung
      en: Some description
  pleaseNote:
    $ref: "TranslatableField.yml"
    description: Any important information for the attendees of the attraction.
    example:
      de: Achtung, laute Ger√§usche
      en: Warning, loud noises
  website:
    type: string
    example: https://example.com/
  inLanguages:
    $ref: "Languages.yml"
  tags:
    type: array
    description: List of tags for this attraction.
    items:
      type: string
  externalLinks:
    $ref: "ExternalLinks.yml"
required:
  - type
  - identifier
  - metadata
  - title
additionalProperties: false
