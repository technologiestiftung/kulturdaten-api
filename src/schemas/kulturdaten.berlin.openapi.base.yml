openapi: '3.0.2'
info:
  title: API Kulturdaten.Berlin 
  version: '1.0.0'
servers:
  - url: http://localhost:3000/v1/
paths:

  /auth/token:
    post:
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: Login.yml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: Auth.yml      

  /organizations:
    get:
      tags:
        - Organizations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  organizations: 
                    type: array
                    items:    
                      $ref: Organization.yml
  
    post:
      tags:
        - Organizations
      requestBody:
        content:
          application/json:
            schema:
              $ref: CreateOrganization.yml
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  identifier: 
                    type: string


  /organizations/{identifier}:
    parameters:
      - in: path
        name: identifier 
        required: true
        schema:
          type: string
        description: The organization ID
    get:
      tags:
        - Organizations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  organization: 
                    $ref: Organization.yml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: NotFoundError.yml
    patch:
      tags:
        - Organizations
      requestBody:
        content:
          application/json:
            schema:
              $ref: PatchOrganization.yml
      responses:
        '204':
          description: OK  
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: NotFoundError.yml
    delete:
      tags:
        - Organizations
      responses:
        '204':
          description: OK  
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: NotFoundError.yml

  /users:
    get:
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users: 
                    type: array
                    items:    
                      $ref: User.yml
    post:
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: CreateUser.yml
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  identifier: 
                    type: string
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: EmailAlreadyInUseError.yml

  /users/{identifier}:
    parameters:
      - in: path
        name: identifier 
        required: true
        schema:
          type: string
        description: The user ID
    get:
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: User.yml
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: NotFoundError.yml
    patch:
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: PatchUser.yml
      responses:
        '204':
          description: OK  
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: NotFoundError.yml
    delete:
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '204':
          description: OK  
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: NotFoundError.yml



  /health:
    get:
      tags:
        - Server
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: Health.yml

  /events:
    get:
      tags:
        - Server
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: Event.yml

components:
  securitySchemes:
    bearerAuth:           
      type: http
      scheme: bearer
      bearerFormat: JWT   

  schemas:
    Login:
      $ref: Login.yml

    Auth:
      $ref: Auth.yml 
    
    Organization:
      $ref: Organization.yml

    CreateOrganization:
      $ref: CreateOrganization.yml

    PatchOrganization:
      $ref: PatchOrganization.yml

    User:
      $ref: User.yml
    
    CreateUser:
      $ref: CreateUser.yml
    
    PatchUser:
      $ref: PatchUser.yml

    Health:
      $ref: Health.yml

    ResourceNotFoundError:
      $ref: NotFoundError.yml
    
    EmailAlreadyInUseError:
      $ref: EmailAlreadyInUseError.yml